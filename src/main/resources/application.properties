spring.application.name=synapse-a

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/orchestratordb
spring.datasource.username=youruser
spring.datasource.password=yourpassword
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Logging Configuration
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=ERROR

# API Configuration
# Zoho CRM API Configuration
api.zoho.webhook.secret=your_zoho_webhook_secret
api.zoho.base-url=https://www.zohoapis.com/crm/v2

# Jira API Configuration
api.jira.base-url=https://yourcompany.atlassian.net/rest/api/2
api.jira.username=your_jira_bot_email
api.jira.api-token=your_jira_api_token
api.jira.project-key=YOUR_PROJECT_KEY

# SendGrid Email Configuration
api.sendgrid.api-key=your_sendgrid_api_key
api.sendgrid.sender-email=noreply@yourcompany.com

# OpenAI/GPT API Configuration
api.gpt.base-url=https://api.openai.com/v1
api.gpt.api-key=your_openai_api_key
api.gpt.model=gpt-3.5-turbo

# Webhook Endpoint Configuration
app.webhook.zoho.path=/api/zoho-webhook
app.webhook.jira.path=/api/jira-webhook

# Timeout and Retry Configurations
app.http.connect-timeout=5000
app.http.read-timeout=10000
app.http.max-retries=3
